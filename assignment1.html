<body>
    <p style="font-size: 20px"> Hello World!</p>

    <button id="promptButton" onclick="prompt('Hello World!')">Click me</button>

    <p>
        <input type="text" id="boxText" placeholder="Press button" />

        <script>
            function showText() {
                document.getElementById("boxText").value = "Hello Bac Ba";
            }
            function eraseText() {
                document.getElementById("boxText").value = "";
            }
        </script>


    </p>
    <p>
        Address:
        <input type="text" id="siteInput" placeholder="Enter a website" />

        <button onclick="goToSite()"> Go </button>

        <script>
            function goToSite() {
                let url = document.getElementById("siteInput").value.trim();
                if (!url.startsWith("http://") && !url.startsWith("https://")) {
                    url = "https://" + url;
                }

                window.location.href = url;
            }

        </script>
    </p>

    <p>

            <option value="green"> Green </option>
            <option value="blue"> Blue </option>
            <option value="yellow"> Yellow </option>
            <option value="pink"> Pink </option>
        </select>

        <script>
            function textColor() {
                let chosenColor = document.getElementById("colorOptions").value;

                document.body.style.color = chosenColor;
            }
